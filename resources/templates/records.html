{% extends "base.html" %}
{% block content %}
<div class="container text-centered">

  <div class="row">
    <div class="jumbotron col-md-12">
      <h1>Records</h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-bordered">
        <tr><th>Domain</th><th>Exchange Domain</th><th>Seller Account Id</th><th>Account Type</th><th>Tag Id</th></tr>
        {% for item in records %}
        <tr>
          <td>{{item.name}}</td><td>{{item.exchange_domain}}</td><td>{{item.seller_account_id}}</td><td>{{item.account_type}}</td><td>{{item.tag_id}}</td>
        </tr>
        {% endfor %}
      </table>
      </div>
  </div>

</div>
  
{% endblock %}
