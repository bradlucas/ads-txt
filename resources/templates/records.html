{% extends "base.html" %}
{% block content %}
<div class="container text-centered">

  <div class="row">
    <div class="jumbotron col-md-12">
      <h1>Records</h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-bordered"  data-toggle="table">
        <thead>
          <tr><th data-field="domain" data-sortable="true">Domain</th><th data-field="exchange" data-sortable="true">Exchange Domain</th>
          <th data-field="seller" data-sortable="true">Seller Account Id</th><th data-field="type" data-sortable="true">Account Type</th><th data-field="tag" data-sortable="true">Tag Id</th></tr>
        </thead>
        <tbody>
        {% for item in records %}
        <tr>
          <td>{{item.name}}</td><td>{{item.exchange_domain}}</td><td>{{item.seller_account_id}}</td><td>{{item.account_type}}</td><td>{{item.tag_id}}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
      </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <a class="pull-right" href="{{servlet-context}}/records?{% if id %}id={{id}}&{% endif %}csv=t">Download</a>
    </div>
  </div>

</div>
  
{% endblock %}
